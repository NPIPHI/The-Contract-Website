{% load bootstrap %}
{{form.errors}}
 <div class="col-sm-6 form-inline" data-toggle="tooltip" title='{{tutorial.secondary_abilities}}' >
    {% if form.initial.ability and form.initial.ability_is_primary %}
        <span id="primary-ability-form-{{forloop.counter0}}" class="ability-form">
     {% else %}
        <span id="secondary-ability-form-{{forloop.counter0}}__prefix__" class="ability-form">
     {% endif %}
        {{ form.value }}
    </span>
    {{ form.ability_id }}
    {{ form.value_id }}
    {{ form.name}}
    <span class="pull-right">
        Detail: {{ form.description}}
    </span>
</div>
